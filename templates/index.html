<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Calculadora de dinheiro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

 <link href="{{ url_for('static', filename='css/videoplayer.css') }}" rel="stylesheet">
 <link href="{{ url_for('static', filename='css/videoplayer.min.css') }}" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

  <script src="{{ url_for('static', filename='js/videoplayer.min.js') }}"></script>

  <!--
  <script src="https://kit.fontawesome.com/1b31c723d2.js" crossorigin="anonymous"></script>
  -->

</head>


<body>


<nav class="navbar  navbar-dark bg-dark fixed-top">
  <div class="container-fluid">

    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo2" class="navbar-toggler-icon">
      <span class="navbar-toggler-icon"></span>
    </button>

    <a class="link-secondary" data-bs-toggle="offcanvas" data-bs-target="#demo" class="navbar-toggler-icon">
    	   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
  <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
</svg>
    </a>
  </div>

</nav>

<div class="offcanvas offcanvas-end text-bg-dark" id="demo">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title">Definições</h1>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>

	<div class="d-grid gap-2  col-11 mx-auto">
  	<button class="btn btn-secondary" type="button">Calculadora</button>
  	<button class="btn btn-secondary" type="button">Recibos de Compras</button>
  	<button class="btn btn-secondary" type="button">Sobre</button>
  	<button class="btn btn-secondary" type="button">Definições</button>
	</div>

</div>

<div class="offcanvas offcanvas-start text-bg-dark" id="demo2">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title">Categorias de Videos</h1>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="d-grid gap-2  col-11 mx-auto">
    <button class="btn btn-secondary" type="button">Tipos de Videos 1</button>
    <button class="btn btn-secondary" type="button">Tipos de Vodeps 2</button>
    <button class="btn btn-secondary" type="button">Tipos de Videos 3</button>
    <button class="btn btn-secondary" type="button">Tipos de Videos 4</button>
  </div>

</div>


<div class="container mt-5">
  <br>


  <div class="row">
  
    {% for i in path_cache %} 

    <div class="col-md-6">
      <img src="/static/cache/{{i}}" class="mx-auto d-block" style="width:100%"> 
      <br>
    </div>

    {%endfor%} 


  </div>




</div>


</body>
</html>
